

spring.application.name=overwatch
spring.config.import=optional:file:.env[.properties]
spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.repositories.type = none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration


spring.datasource.url=jdbc:postgresql://localhost:5432/overwatch_test
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,repo
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:5173/github/success
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.client-name=GitHub

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=login



STRIPE_API_KEY=${STRIPE_API_KEY}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
secretkey=${SECRETKEY}
DEFAULT_TTL=86400000
GEOAPIFY_API_KEY=${GEOAPIFY_API_KEY}
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB
pexels=${PEXELS}

# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.main.web-application-type=SERVLET
# spring.jpa.properties.hibernate.generate_statistics=true



logging.level.org.springframework.security=DEBUG
# logging.level.org.springframework.web=TRACE
# logging.level.org.springframework.beans.factory=DEBUG
# logging.level.org.springframework.context=DEBUG
# logging.level.org.springframework.beans=DEBUG
# logging.level.org.springframework.web=DEBUG

spring.data.web.pageable.one-indexed-parameters=true


spring.mail.host=${EMAILHOST}
spring.mail.port=${EMAILPORT}
spring.mail.username=${EMAILHOSTUSER}
spring.mail.password=${EMAILHOSTPASSWORD}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true

amazon.s3.default-bucket=${AWS_BUCKET}
amazon.aws.access-key-id=${AWS_ACCESS_KEY_ID}
amazon.aws.access-key-secret=${AWS_SECRET_ACCESS_KEY}


TWILIO_VERIFICATION_SID=${TWILIO_VERIFICATION_SID}
TWILIO_TEST_ACCOUNT_SID=${TWILIO_TEST_ACCOUNT_SID}
TWILIO_TEST_AUTH_TOKEN=${TWILIO_TEST_AUTH_TOKEN}





