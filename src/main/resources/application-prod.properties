spring.application.name=overwatch
spring.config.import=optional:file:.env[.properties]
spring.redis.uri=${REDIS_URL}
spring.datasource.url=${DATABASE_URL}
spring.data.redis.repositories.type = none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
app.production.url=https://codeoverwatch.com
spring.redis.ssl=true
logging.level.org.springframework.data.redis=DEBUG



spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,repo
spring.security.oauth2.client.registration.github.redirect-uri=https://codeoverwatch.com/github/success
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.client-name=GitHub

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=login


STRIPE_REFRESH_URL=${STRIPE_REFRESH_URL}
STRIPE_RETURN_URL=${STRIPE_RETURN_URL}
STRIPE_API_KEY=${STRIPE_API_KEY}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
secretkey=${SECRETKEY}
PEXELS_API_KEY=${PEXELS_API_KEY}
DEFAULT_TTL=86400000
GEOAPIFY_API_KEY=${GEOAPIFY_API_KEY}
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB

# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

spring.main.web-application-type=SERVLET
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=30
# spring.jpa.properties.hibernate.generate_statistics=true



