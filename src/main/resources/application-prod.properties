spring.data.web.pageable.one-indexed-parameters=true

sendgrid.api.key=${EMAILHOSTPASSWORD}
spring.mail.host=${EMAILHOST}
spring.mail.port=${EMAILPORT}
spring.mail.username=${EMAILHOSTUSER}
spring.mail.password=${EMAILHOSTPASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

amazon.s3.default-bucket=${AWS_BUCKET}
amazon.aws.access-key-id=${AWS_ACCESS_KEY_ID}
amazon.aws.access-key-secret=${AWS_SECRET_ACCESS_KEY}


TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
TWILIO_VERIFICATION_SID=${TWILIO_VERIFICATION_SID}

