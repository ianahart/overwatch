spring.application.name=overwatch
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DATABASE_URL}




spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
secretkey=${SECRETKEY}
DEFAULT_TTL=86400000
GEOAPIFY_API_KEY=${GEOAPIFY_API_KEY}
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB
pexels=${PEXELS}

# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

spring.main.web-application-type=SERVLET
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=30
# spring.jpa.properties.hibernate.generate_statistics=true



logging.level.org.springframework.security=DEBUG
# logging.level.org.springframework.web=TRACE
# logging.level.org.springframework.beans.factory=DEBUG
# logging.level.org.springframework.context=DEBUG
# logging.level.org.springframework.beans=DEBUG
# logging.level.org.springframework.web=DEBUG

spring.data.web.pageable.one-indexed-parameters=true


spring.mail.host=${EMAILHOST}
spring.mail.port=${EMAILPORT}
spring.mail.username=${EMAILHOSTUSER}
spring.mail.password=${EMAILHOSTPASSWORD}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true

amazon.s3.default-bucket=${AWS_BUCKET}
amazon.aws.access-key-id=${AWS_ACCESS_KEY_ID}
amazon.aws.access-key-secret=${AWS_SECRET_ACCESS_KEY}


TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
TWILIO_VERIFICATION_SID=${TWILIO_VERIFICATION_SID}
